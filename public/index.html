<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="client" class="container">
        <h1>Company Name</h1>
        <h2>Inventory System</h2>

        <div id="actionBar">
            <button v-on:click="currentErrors = []; readAll()" class="btn btn-info">Refresh</button>
            <button v-on:click="currentErrors = []; showCreationDialog = true" class="btn btn-secondary">New Item</button>
        </div>

        <div id="newItemDialog" v-if="showCreationDialog">
            <h3>New Item</h3>
            <table>
                <tr>
                    <td>UPC</td>
                    <td>Manufacturer</td>
                    <td>Name</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Actions</td>
                </tr>
                <tr>
                    <td><input v-model="newItem.upc" size="12" class="form-control" maxlength="12"></td>
                    <td><input v-model="newItem.productMfg" size="12" class="form-control" maxlength="255"></td>
                    <td><input v-model="newItem.productName" size="35" class="form-control" maxlength="255"></td>
                    <td><input type="number" v-model="newItem.quantityOnHand" size="3" class="form-control" min="0" max="999" step="1"></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" v-model="newItem.price" size="2" class="form-control" min="0" max="999.99" step="0.01">
                        </div>
                    </td>
                    <td>
                        <button v-on:click="createItem()" class="btn btn-primary">Create</button>
                        <button v-on:click="newItem = {}; currentErrors = []; showCreationDialog = false" class="btn btn-danger">Cancel</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="errorsDisplay" v-if="currentErrors.length > 0">
            <h3>Errors</h3>
            <ul>
                <li v-for="error in currentErrors">{{ error }}</li>
            </ul>
        </div>

        <div id="resultsDisplay" v-if="results && showResults">
            <h3>Results</h3>
            <table>
                <tr>
                    <td>UPC</td>
                    <td>Manufacturer</td>
                    <td>Name</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Actions</td>
                </tr>
                <template>
                    <item-listing v-on:refresh-results="readAll()" v-for='result in results' v-bind:item="result" v-bind:key="'item' + result.id"></item-listing>
                </template>
            </table>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/client.js"></script>
    <script src="js/item-listing.js"></script>
</body>
</html>
