<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="client" class="container">
        <h1>Company Name</h1>
        <h2>Inventory System</h2>

        <div id="actionBar">
            <button v-on:click="readAll">Refresh</button>
            <button v-on:click="showCreationDialog = true">New Item</button>
        </div>

        <div id="newItemDialog" v-if="showCreationDialog">
            <h3>New Item</h3>
            <table>
                <tr>
                    <td>UPC</td>
                    <td>Manufacturer</td>
                    <td>Name</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Actions</td>
                </tr>
                <tr>
                    <td><input v-model="newItem.upc" size="12"></td>
                    <td><input v-model="newItem.productMfg" size="20"></td>
                    <td><input v-model="newItem.productName" size="50"></td>
                    <td><input v-model="newItem.quantityOnHand" size="5"></td>
                    <td><input v-model="newItem.priceInCents" size="12"></td>
                    <td>
                        <button v-on:click="createItem">Create</button>
                        <button v-on:click="newItem = {}; showCreationDialog = false">Cancel</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="errorsDisplay" v-if="currentErrors.length > 0">
            <h3>Errors</h3>
            <ul>
                <li v-for="error in currentErrors">{{ error }}</li>
            </ul>
        </div>

        <div id="resultsDisplay" v-if="results && showResults">
            <h3>Results</h3>
            <table>
                <tr>
                    <td>UPC</td>
                    <td>Manufacturer</td>
                    <td>Name</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Actions</td>
                </tr>
                <template>
                    <item-listing v-on:refresh-results="readAll" v-for='result in results' v-bind:item="result"></item-listing>
                </template>
            </table>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
